<template>
    <template if:true={showSpinner}>
        <lightning-spinner alternative-text="Loading..."></lightning-spinner>
    </template>
    <div class="container d-flex justify-space-between slds-p-bottom_xx-small">
        <h2 class="slds-p-left_xx-small header-title" data-id="headerDiv" tabindex="-1" aria-label="Interpreter Skills (Step 9 of 10)"><b>Interpreter Skills</b></h2>
    </div>
    <span data-id="accessibilityInfo9" style="display: none;">
        Interpret Percentage Information is complete. Interpreter Skills is the current step (Step 9 of 10).
    </span>
    <div class="extra-padding">
        <p>What interpreter skill development services are you seeking?  (allow multiple choices)</p>
        <lightning-dual-listbox name="informationAssistance" aria-live="assertive" label="Information/assistance" tabindex="0" source-label="Available" selected-label="Selected" options={informationAssistance} onchange={handleChange}></lightning-dual-listbox>
        <lightning-dual-listbox name="interpretingSkillDevelopment" aria-live="assertive" label="Interpreting skill development" tabindex="0" source-label="Available" selected-label="Selected" options={interpreterSkillDevelopment} onchange={handleChange}></lightning-dual-listbox>
        <lightning-dual-listbox name="mentoringservices" aria-live="assertive" label="Mentoring services" tabindex="0" source-label="Available" selected-label="Selected" options={mentoringService} onchange={handleChange}></lightning-dual-listbox>
    </div>
</template>
