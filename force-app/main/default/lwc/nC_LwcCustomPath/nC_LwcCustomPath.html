<template>
  <div class="slds-path">
    <div class="slds-grid slds-path__track">
      <div class="slds-grid slds-path__scroller-container">
        <div class="slds-path__scroller" role="application">
          <div class="slds-path__scroller_inner">
            <ul class="slds-path__nav" role="listbox" aria-orientation="horizontal">
              <template for:each={steps} for:item="step"> 
                <li if:true={step.isCompleted} key={step.value} class={completedCssClass} role="presentation">
                  <a aria-selected="false" class="slds-path__link" id={step.value} role="option" tabindex="-1">
                    <span class="slds-path__stage">
                      <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
                        <use xlink:href="/apexpages/slds/latest/assets/icons/standard-sprite/svg/symbols.svg#check"></use>
                      </svg>
                      <lightning-icon class="color-icon" icon-name="action:approval" alternative-text="Approved" title="Approved"></lightning-icon>
                      <span class="slds-assistive-text">Stage Complete</span>
                    </span>
                    <span class="slds-path__title">{step.value}</span>
                  </a>
                </li>
                <li if:true={step.isCurrent} key={step.value} class="slds-path__item slds-is-current slds-is-active" role="presentation">
                  <a aria-selected="true" class="slds-path__link" id={step.value} role="option" tabindex="0">
                    <span class="slds-path__stage">
                      <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#check"></use>
                      </svg>
                      <span class="slds-assistive-text">Current Stage:</span>
                    </span>
                    <span class="slds-path__title">{step.value}</span>
                  </a>
                </li>
                <li if:true={step.isUpcoming} key={step.value} class="slds-path__item slds-is-incomplete" role="presentation">
                  <a aria-selected="false" class="slds-path__link" id={step.value} role="option" tabindex="-1">
                    <span class="slds-path__stage">
                      <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#check"></use>
                      </svg>
                    </span>
                    <span class="slds-path__title">{step.value}</span>
                  </a>
                </li>
            </template>

            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
